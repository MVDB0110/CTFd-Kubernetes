{% extends 'admin/base.html' %}
{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1>Kubernetes Config</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            {% for error in errors %}
            <div class="alert alert-danger alert-dismissable" role="alert">
                <span class="sr-only">Error:</span>
                {{ error }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">Ã—</span></button>
            </div>
            {% endfor %}
            <form method="POST" action="{{ request.script_root }}/admin/kubernetes/config" enctype="multipart/form-data" autocomplete="off" class="form-horizontal">
                <div class="form-group">
                    <label for="image-input">
                        Container Image {% if config.image and config.image == "ghcr.io/mvdb0110/ctfd-kubernetes-container:master" %} (Default image) {% endif %} {% if config.image and config.image != "ghcr.io/mvdb0110/ctfd-kubernetes-container:master" %} (Already uploaded a image name.) {% endif %}
                    </label>
                    <input required class="form-control" type="text" name="image" id="image-input"
                        placeholder="Ex: mvdb0110/helm:latest" {% if config.image %} value='{{ config.image }}' {% endif
                        %} />
                </div>
                <div class="form-group">
                    <label for="registry-secret">
                        Registry Secret {% if config.secret and config.secret == "eyJhdXRocyI6IHt9fQ==" %} (Default secret) {% endif %} {% if config.secret and config.secret != "eyJhdXRocyI6IHt9fQ==" %} (Already uploaded a secret.) {% endif %}
                    </label>
                    <input required class="form-control" type="text" name="secret" id="registry-input"
                        placeholder="Base64 encoded string" {% if config.secret %} value='{{ config.secret }}' {% endif
                        %} />
                </div>
                <input type="hidden" value="{{ Session.nonce }}" name="nonce" id="nonce">
                <div class="col-md-13 text-center">
                    <button type="submit" class="btn btn-md btn-primary btn-outlined">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
